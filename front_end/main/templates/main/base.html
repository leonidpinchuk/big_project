<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
            <title>Head</title>
            <path fill-rule="evenodd" clip-rule="evenodd" d="1" fill="currentColor"></path></svg>
        <span class="fs-4">BIG_PROJECT</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Create Task</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">About-us</a>
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>



</body>
</html>
